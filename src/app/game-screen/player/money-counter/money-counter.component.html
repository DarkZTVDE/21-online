<div class="grid place-items-center">
  <div class="text-sm row-start-1 col-start-1 p-1">{{ money }} $</div>
  <div
    class="row-start-1 col-start-1 p-1 rounded bg-neutral-800 enter-animation"
    *ngIf="diffValue | async"
    [class.text-red-600]="(diffValue | async)! < 0"
    [class.text-green-600]="(diffValue | async)! > 0"
  >
    {{ ((diffValue | async)! > 0 ? "+" : "") + (diffValue | async) }} $
  </div>
</div>
