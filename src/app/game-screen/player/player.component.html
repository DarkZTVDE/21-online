<div
  class="rounded p-2 bg-neutral-600 flex flex-col gap-2"
  [class.opacity-70]="type == 'player' && !player?.ready"
>
  <span class="text-lg">{{
    type == "dealer" ? "Dealer" : player?.displayName || "No Player"
  }}</span>
  <span class="text-sm" *ngIf="player">Player money: {{ player.money }}</span>

  <app-timestamp-progress-bar
    *ngIf="player"
    class="scale-y-150"
    [endTimestamp]="
      isPlayerTurn ? game.room!.state.currentTurnTimeoutTimestamp : 0
    "
  ></app-timestamp-progress-bar>
</div>

<div class="card-holder">
  <div class="grid mb-4 place-items-center">
    <div
      class="bg-black z-10 rounded-xl p-3 text-xl transition-opacity duration-1000 col-start-1 row-start-1"
      [ngClass]="busted ? 'opacity-80' : 'opacity-0'"
    >
      Busted
    </div>

    <div
      class="flex col-start-1 row-start-1 transition-opacity duration-1000"
      [class.opacity-80]="busted"
    >
      <div class="hand">
        <app-card *ngFor="let card of cards" [card]="card"></app-card>
      </div>
      <div style="width: 60px"></div>
    </div>
  </div>

  <div *ngIf="cardsValue && !busted" class="text-center">
    {{ isBlackjack ? "Blackjack" : "Cards value: " + cardsValue }}
  </div>
</div>
