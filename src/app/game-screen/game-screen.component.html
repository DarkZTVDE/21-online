<div class="grid place-items-center min-h-screen p-4 lg:p-8">
  <div class="mr-auto flex gap-2">
    <button
      mat-mini-fab
      color="primary"
      matTooltip="Leave room."
      (click)="game.room!.leave()"
    >
      <mat-icon>logout</mat-icon>
    </button>

    <button
      *ngIf="game.player?.admin"
      mat-mini-fab
      color="primary"
      matTooltip="You are the room's admin."
    >
      <mat-icon>star</mat-icon>
    </button>
  </div>

  <div class="grid place-items-center w-full p-8">
    <div class="player-holder row-start-1 col-start-1">
      <app-player
        [type]="'dealer'"
        [dealerHand]="game.room!.state.dealerHand"
      ></app-player>

      <app-player
        *ngFor="let player of getAllPlayers()"
        [player]="player"
      ></app-player>
    </div>

    <div
      class="row-start-1 col-start-1 z-10 text-amber-50 font-serif"
      style="font-size: 2vw"
    >
      Blackjack pays 3 to 2
    </div>

    <div
      *ngIf="
        game.room!.state.roundState == 'idle' &&
        game.room!.state.nextRoundStartTimestamp
      "
      class="row-start-1 col-start-1 z-10 p-1 px-3 rounded-full bg-neutral-800 enter-animation text-3xl font-medium"
    >
      Starting round
    </div>
  </div>

  <app-player-actions class="mt-6"></app-player-actions>

  <span class="text-neutral-400"> Room ID: {{ game.room!.id }} </span>
</div>
