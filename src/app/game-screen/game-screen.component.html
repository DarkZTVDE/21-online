<div
  class="grid place-items-center min-h-screen bg-neutral-800 p-24 text-neutral-200"
>
  <div class="flex flex-col items-center gap-12 w-full max-w-screen-2xl">
    <div class="player-holder">
      <app-player
        [type]="'dealer'"
        [dealerHand]="room.state.dealerHand"
      ></app-player>

      <app-player
        *ngFor="let player of getAllPlayers()"
        [player]="player"
      ></app-player>
    </div>

    <app-player-actions></app-player-actions>
  </div>

  {{ room.id }}
</div>
